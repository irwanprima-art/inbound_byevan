services:
  # ─── Go + React Application ───
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inbound-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_DRIVER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-inbound_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-inbound_pass}
      - DB_NAME=${POSTGRES_DB:-inbound_db}
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-strong-random-secret}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8070}
      - GIN_MODE=release
    networks:
      - inbound-net

  # ─── Nginx Reverse Proxy ───
  nginx:
    image: nginx:alpine
    container_name: inbound-nginx
    restart: unless-stopped
    ports:
      - "8070:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - inbound-net

  # ─── PostgreSQL Database ───
  postgres:
    image: postgres:16-alpine
    container_name: inbound-postgres
    restart: unless-stopped
    ports:
      - "5454:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-inbound_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-inbound_pass}
      - POSTGRES_DB=${POSTGRES_DB:-inbound_db}
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-inbound_user} -d $${POSTGRES_DB:-inbound_db}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - inbound-net

volumes:
  pg-data:
    driver: local

networks:
  inbound-net:
    driver: bridge
