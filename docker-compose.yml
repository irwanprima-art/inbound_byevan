services:
  # ─── PHP-FPM Application ───
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inbound-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - app-storage:/var/www/html/storage
      - ./public:/var/www/html/public
    env_file:
      - .env.docker
    networks:
      - inbound-net

  # ─── Nginx Web Server ───
  nginx:
    image: nginx:alpine
    container_name: inbound-nginx
    restart: unless-stopped
    ports:
      - "8070:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/html/public:ro
    depends_on:
      - app
    networks:
      - inbound-net

  # ─── PostgreSQL Database ───
  postgres:
    image: postgres:16-alpine
    container_name: inbound-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    env_file:
      - .env.docker
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-inbound_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - inbound-net

  # ─── Queue Worker ───
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inbound-queue
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    command:
      ["php", "artisan", "queue:work", "--sleep=3", "--tries=3", "--timeout=90"]
    volumes:
      - app-storage:/var/www/html/storage
    env_file:
      - .env.docker
    networks:
      - inbound-net

volumes:
  pg-data:
    driver: local
  app-storage:
    driver: local

networks:
  inbound-net:
    driver: bridge
